<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling as per the previous enhanced UI */
        /* Additional styles for hidden elements */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Downloader Settings</h1>
        <form id="settings-form">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="isEnabled">
                <span for="isEnabled">Enable Extension</span>
            </div>
            <div class="form-group">
                <label for="filenameFormat">Filename Format:</label>
                <select id="filenameFormat">
                    <option value="original">Original Filename</option>
                    <option value="sequence">Sequential</option>
                    <option value="prefix_sequence">Prefix + Sequential</option>
                    <option value="sequence_suffix">Sequential + Suffix</option>
                </select>
            </div>
            <div id="prefix-group" class="form-group hidden">
                <label for="prefix">Filename Prefix:</label>
                <input type="text" id="prefix" placeholder="e.g., img_">
            </div>
            <div id="suffix-group" class="form-group hidden">
                <label for="suffix">Filename Suffix:</label>
                <input type="text" id="suffix" placeholder="e.g., _download">
            </div>
            <div id="sequenceStart-group" class="form-group hidden">
                <label for="sequenceStart">Start Value for Sequential Number:</label>
                <input type="number" id="sequenceStart" min="1" step="1" value="1">
            </div>
            <div class="form-group">
                <label for="minWidth">Minimum Image Width (px):</label>
                <input type="number" id="minWidth" min="1" step="1" value="10">
            </div>
            <div class="form-group">
                <label for="minHeight">Minimum Image Height (px):</label>
                <input type="number" id="minHeight" min="1" step="1" value="10">
            </div>
            <div class="form-group">
                <label for="buttonPosition">DL Button Position:</label>
                <select id="buttonPosition">
                    <option value="topRight">Top Right</option>
                    <option value="topLeft">Top Left</option>
                </select>
            </div>
            <div class="btn-group">
            <button type="button" id="saveAndReload" class="btn">Save & Reload</button>
            <button type="submit" id="saveOnly" class="btn">Save</button>
            </div>
        </form>
    </div>
    <script src="settings.js"></script>
</body>

</html>
