<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="filenameFormat">Filename Format:</label>
                <select id="filenameFormat">
                    <option value="original">Original Filename</option>
                    <option value="sequence">Sequential</option>
                    <option value="prefix_sequence">Prefix + Sequential</option>
                    <option value="sequence_suffix">Sequential + Suffix</option>
                </select>
            </div>
            <div class="form-group" id="prefix-group" style="display: none;">
                <input type="text" id="prefix" placeholder="Prefix (for Prefix + Sequential)">
            </div>
            <div class="form-group" id="suffix-group" style="display: none;">
                <input type="text" id="suffix" placeholder="Suffix (for Sequential + Suffix)">
            </div>
            <div class="form-group">
                <label for="minWidth">Minimum Image Width (px):</label>
                <input type="number" id="minWidth" placeholder="e.g., 100">
            </div>
            <div class="form-group">
                <label for="minHeight">Minimum Image Height (px):</label>
                <input type="number" id="minHeight" placeholder="e.g., 100">
            </div>
            <div class="form-group">
                <label for="buttonPosition">Button Position:</label>
                <select id="buttonPosition">
                    <option value="topRight">Top Right</option>
                    <option value="topLeft">Top Left</option>
                    <option value="bottomRight">Bottom Right</option>
                    <option value="bottomLeft">Bottom Left</option>
                </select>
            </div>
            <button type="submit" class="btn">Save Settings</button>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
